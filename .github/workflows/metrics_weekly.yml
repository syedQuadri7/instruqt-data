name: Metrics Weekly

on:
  # Allow manual triggering
  workflow_dispatch:

  # Scheduled run every Monday
  schedule:
    # Runs at 00:00 UTC every Monday
    - cron: '0 0 * * 1'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Step 3: Create service_account.json from the secret
    - name: Create service_account.json
      run: |
        mkdir -p ~/.config/gspread
        echo "SERVICE_ACCOUNT" > ~/.config/gspread/service_account.json
      env:
        CREDS_JSON: ${{ secrets.SERVICE_ACCOUNT }}

    # Install necessary system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk libffi-dev build-essential python3-dev

    # Install Cython before installing other dependencies
    - name: Install Cython
      run: pip3 install Cython -vv

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Step 5: Run the Python script
    - name: Run Python script
      run: python main.py
      env:
        INSTRUQT_CREDS: ${{ secrets.INSTRUQT_CREDS }}
