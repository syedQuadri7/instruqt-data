name: Metrics Weekly

on:
  # Allow manual triggering
  workflow_dispatch:

  # Scheduled run every Monday
  schedule:
    # Runs at 00:00 UTC every Monday
    - cron: '0 0 * * 1'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Create file
      run: cat service_account.json | base64

    # Step 3: Create service_account.json from the secret
    - name: Putting data
      env:
        DATA: ${{ secrets.SERVICE_ACCOUNT }}
      run: echo $DATA > service_account.json

    - name: List files to check service_account.json
      run: ls -alh

    - name: Validate service_account.json
      run: cat service_account.json

    - name: Validate service_account.json
      run: jq . service_account.json


      # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Step 5: Run the Python script
    - name: Run Python script
      run: python main.py
      env:
        INSTRUQT_CREDS: ${{ secrets.INSTRUQT_CREDS }}
